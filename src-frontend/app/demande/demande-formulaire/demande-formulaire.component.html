<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">Remplir ma demade</h2>
                        <p>Tation argumentum et usu, dicit viderer evertitur te has. Eu dictas concludaturque usu,
                             facete detracto patrioque an per, lucilius pertinacia eu vel.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Remplir Svp les champs de votre demande </h4>
                <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input id="demandeurId" name="demandeurId" readonly="readonly" class="form-control" type="text" formControlName="demandeurId" value="[user.id]" required>
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control" id="username" readonly="readonly" formControlName="username" value="[user.username]" required>
                        </div>
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input id="objet" name="objet" placeholder="objet de la demande" class="form-control" type="text" formControlName="objet" required>
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control" id="typeEvent" placeholder="le type de votre evenement" formControlName="typeEvent" required>
                        </div>
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="nombreInvite" placeholder="le nombre estimé des invités" formControlName="nombreInvite" >
                        </div>

                        <div class="form-group col-md-6">
                                  <select id="equipement" class="form-control" placeholder="select l'equipement" formControlName="equipement" required>
                                    <option selected></option>
                                    <option> Khai eddin</option>
                                    <option> tasila</option>
                                    <option> tikiwin</option>
                                    <option> anza</option>
                                  </select>
                        </div>
                            <div class="form-group col-md-5" style="padding-top: 1%;padding-left: 2%;">
                               <b> choisir la date de réservation : </b>
                            </div>
                            <div class="form-group col-md-7">
                                <input type="date" name="dateReservation" max="2025-12-31" min="1000-01-01" class="form-control" formControlName="dateReservation" required>
                            </div>
                        
                        <div class="form-group col-md-12">
                                  <textarea id="comment" name="comment" cols="40" rows="10" class="form-control" formControlName="comment" required></textarea>
                        </div>
                    </div>
                   <!-- <div class="form-row">
                        <div class="form-group">

                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                  <label class="form-check-label" for="invalidCheck2">
                                    <small>By clicking Submit, you agree to our Terms & Conditions, Visitor Agreement and Privacy Policy.</small>
                                  </label> 
                                </div>
                              </div> 
                    
                          </div>
                    </div>-->
                    
                    <div class="form-row">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
