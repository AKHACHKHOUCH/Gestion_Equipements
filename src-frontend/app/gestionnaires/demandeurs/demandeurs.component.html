<br><br><br>  
<html>
    <head>
    </head>
    <body>
      <div class="container-fluid" style="width: 90%;">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="rechercher par état" style="width: 300px;" [(ngModel)]="searchSubject">
        {{searchSubject}}
      </div>
        <table class="table table-striped">
            <thead class="thead-light">
              <tr>
                <th scope="col" class="id">#Id</th>
                <th scope="col">Username</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let demandeur of demandeurs | SearchEtatFilter:searchSubject ">
                <th scope="row">{{demandeur.id}} </th>
                <td>{{demandeur.username}}</td>
                <td>{{demandeur.nom}}</td>
                <td>{{demandeur.prenom}} </td>
                <td>{{demandeur.email}} </td>
                
                <td>
                <button class="btn btn-primary btn-sm" type="button" [routerLink]="['/demandeurs/', demandeur.id]" style="margin-top: 5px;">
                    Détail
                </button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>


    </body>
</html>
