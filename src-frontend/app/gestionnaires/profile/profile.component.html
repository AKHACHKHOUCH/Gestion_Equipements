<br><br><br>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<hr>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h1>{{gestionnaire.nom}} {{gestionnaire.prenom}} </h1></div>
    	<div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div>
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <!--<h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload">-->
      </div><br>

               
          <div class="panel panel-default">
            <div class="panel-heading"> <i class="fa fa-link fa-1x"></i></div>
            <div class="panel-body"><a href="#">mes activities</a></div>
          </div>
          
          
          <ul class="list-group">
            <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
            <!--<li class="list-group-item "><strong>Shares</strong><span> 125</span></li>-->
           <!-- <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
            <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>-->
          </ul> 
               
          <div class="panel panel-default">
            <div class="panel-heading">Social </div>
            <div class="panel-body">
            	<i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
            </div>
          </div>
          
        </div><!--/col-3-->
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
              </ul>

              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                  <form [formGroup]="ProfileForm" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                          
                      <div class="col-xs-6">
                          <label for="id"><h4>Id </h4></label>
                          <input type="text" class="form-control" name="id" id="id" disabled formControlName="id">
                      </div>
                  </div>
                  <div class="form-group">
                      
                      <div class="col-xs-6">
                          <label for="username"><h4>Usernam</h4></label>
                          <input type="text" class="form-control" name="username" id="username" disabled formControlName="username" placeholder="Username">
                      </div>
                  </div>
                  <div class="form-group">
                      
                      <div class="col-xs-6">
                        <label for="nom"><h4>Nom </h4></label>
                          <input type="text" class="form-control" name="nom" id="nom" formControlName="nom" title="enter your last name if any.">
                      </div>
                  </div>
      
                  <div class="form-group">
                      
                      <div class="col-xs-6">
                          <label for="prenom"><h4>Prenom</h4></label>
                          <input type="text" class="form-control" name="prenom" id="prenom" formControlName="prenom" title="enter your phone number if any.">
                      </div>
                  </div>
      
                  <div class="form-group">
                      <div class="col-xs-6">
                         <label for="telephone"><h4>Mobile</h4></label>
                          <input type="text" class="form-control" name="telephone" id="telephone" formControlName="telephone" title="enter your mobile number if any.">
                      </div>
                  </div>
                  <div class="form-group">
                      
                      <div class="col-xs-6">
                          <label for="email"><h4>Email</h4></label>
                          <input type="email" class="form-control" name="email" id="email" formControlName="email" title="enter your email.">
                      </div>
                  </div>
                  <div class="form-group">
                       <div class="col-xs-12">
                            <br>
                            <button class="btn btn-lg btn-success" type="submit" href=""> Save</button>
                             <button class="btn" type="reset"> Reset</button>
                            </div>
                      </div>
              	</form>
              
              <hr>
              
             </div><!--/tab-pane-->
            
        </div><!--/col-9-->
    </div><!--/row-->
