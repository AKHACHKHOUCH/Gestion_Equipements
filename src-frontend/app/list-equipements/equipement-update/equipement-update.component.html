<div class="container">
    <div class="card">
        <div class="card-header">
            <!-- {{equipement.nom}} -->
        </div>

        <div class="row profil-image">
            <div class="col"></div>
            <div class="col-6">
                <img class="img-fluid border" src="..\assets\images\logoAgadir.jpg" alt="">
            </div>
            <div class="col"></div>

            <!-- <div class="col-7 card-media-description"> 
                    <p class="card-media-title">
                        {{equipement.nom}}
                    </p>
            </div> -->
        </div>
        <div class="card-block">
            <h4 class="card-title">{{equipement.nom}}</h4>
            <!-- <p class="card-text">
                description.. 
            </p> -->
        </div>
    <div *ngIf="authservice.isGestionnaire()">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        
        <ul class="list-group">
            <input type="text" class="form-control" name="secteur" id="secteur"  formControlName="secteur" hidden>
            <li class="list-group-item">
                <span class="label"> id:</span> 
                <span class="form-control">{{equipement.id}}</span>
            </li>
            <li class="list-group-item">
                <span class="label"> Nom:</span> 
                <input type="text" class="form-control" name="nom" id="nom"  formControlName="nom">
            </li>
            <li class="list-group-item">
                <span class="label">id du Responsable:</span> 
                <input type="text" class="form-control" name="idResponsable" id="idResponsable"  formControlName="idResponsable">
            </li>
            <li class="list-group-item">
                <span class="label">adresse:</span> 
                <input type="text" class="form-control" name="adresse" id="adresse"  formControlName="adresse">
            </li>
            <li class="list-group-item">
                <span class="label"> Secteur:</span> 
                <span class="form-control">{{secteur.id}}</span>
            </li>
            <li class="list-group-item">
                <span class="label">Etat :</span> 
                <select type="text" class="form-control" name="etat" id="etat"  formControlName="etat">
                    <option value="maintenu" selected>maintenu</option>
                    <option value="suspendu">suspendu</option>
                </select>
            </li>
        </ul>    
        <div  style="margin: 6px; float: right;">
            <button type="submit" class="btn btn-success"  data-toggle="modal" href="#exampleModal">Save</button>
            <button type="button" class="btn btn-primary" [routerLink]="['/equipements']">Annuler</button>
        </div>
        </form>
    </div>
        <div>
            <!-- google maps.  -->
        </div>
        <div class="card-footer">
        </div>
            <!-- Modal -->
<div class="modal " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">demande</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{message}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/equipements']">Close</button>
        <!--  <button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
      </div>
    </div>
  </div>
    </div>      
</div>
